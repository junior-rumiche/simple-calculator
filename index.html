<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora sencilla hecha con HTML, CSS y JavaScript">
    <meta name="keywords" content="calculadora,html,css,javascript,online,gratis">
    <title>Calculadora</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-teal-600 flex items-center justify-center min-h-screen font-roboto">

    <div class="fixed inset-0 z-0">
        <div class="absolute top-10 left-10 w-20 h-20 bg-white opacity-10 rounded-full float-1"></div>
        <div class="absolute top-1/4 right-1/4 w-32 h-32 bg-white opacity-10 transform rotate-45 pulse-1"></div>
        <div class="absolute bottom-1/3 left-1/3 w-24 h-24 bg-white opacity-10 rounded-full float-2"></div>
        <div class="absolute bottom-10 right-10 w-16 h-16 bg-white opacity-10 transform rotate-12 pulse-2"></div>
    </div>

    <div class="relative">
        <div class="relative bg-white bg-opacity-70 backdrop-blur-md rounded-3xl shadow-lg p-8 w-80 h-auto">
            <div id="operation" class="min-h-[30px] font-bold text-right text-gray-700 text-lg mb-2">&nbsp;</div>
            <div id="display" class="text-right text-4xl font-normal mb-4">&nbsp;</div>
            <div class="grid grid-cols-4 gap-4">
                <button id="clear"
                    class="bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">C</button>
                <button id="plus-minus"
                    class="bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">±</button>
                <button
                    class="operator bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">%</button>
                <button
                    class="operator bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">÷</button>
                <button
                    class="number bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">7</button>
                <button
                    class="number bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">8</button>
                <button
                    class="number bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">9</button>
                <button
                    class="operator bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">×</button>
                <button
                    class="number bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">4</button>
                <button
                    class="number bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">5</button>
                <button
                    class="number bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">6</button>
                <button
                    class="operator bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">-</button>
                <button
                    class="number bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">1</button>
                <button
                    class="number bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">2</button>
                <button
                    class="number bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">3</button>
                <button
                    class="operator bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">+</button>
                <button
                    class="number bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">0</button>
                <button
                    class="number bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-4 text-gray-700 hover:bg-gray-300 font-extrabold">.</button>
                <button id="equals"
                    class="bg-teal-600 text-white rounded-full p-4 col-span-2 hover:bg-teal-700 font-extrabold">=</button>
            </div>
        </div>
    </div>
    <div class="absolute top-0 right-0 p-4">
        <button id="theme-toggle"
            class="bg-gray-200 bg-opacity-70 backdrop-blur-sm rounded-full p-2 text-gray-700 hover:bg-gray-300 font-extrabold">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <script src="script/index.js"></script>
    <script src="script/theme.js"></script>
</body>

</html>
